<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de España</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Información de {{ datos["Nombre del país"] }}</h1>

        <table class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Dato</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Superficie</td><td>{{ datos["Superficie"] }}</td></tr>
                <tr><td>Población</td><td>{{ datos["Población"] }}</td></tr>
                <tr><td>PIB (PPA)</td><td>{{ datos["PIB (PPA)"] }}</td></tr>
            </tbody>
        </table>
    </div>

</body>
</html>
